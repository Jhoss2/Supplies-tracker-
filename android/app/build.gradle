apply plugin: "com.android.application"

android {
    compileSdkVersion 33
    namespace "com.suppliestracker"
    defaultConfig {
        applicationId "com.suppliestracker"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }
}

// On définit la version précise pour éviter que Gradle cherche dans le vide
def reactNativeVersion = "0.72.6"

dependencies {
    implementation("com.facebook.react:react-android:${reactNativeVersion}")
    implementation("com.facebook.react:hermes-android:${reactNativeVersion}")
}

repositories {
    google()
    mavenCentral()
    // Chemin vers les fichiers téléchargés par npm install
    maven { url("$rootDir/../node_modules/react-native/android") }
}
