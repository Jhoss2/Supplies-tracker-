workflows:
  android-apk:
    name: Build Android Offline APK
    instance_type: mac_mini_m1
    max_build_duration: 60
    scripts:
      - name: Setup Project Structure
        script: |
          # 1. Préparation du code source
          cp "App (1).js" App.js || true
          
          # 2. Nettoyage total (On repart de zéro)
          rm -rf android node_modules package-lock.json
          
          # 3. Génération forcée du projet natif
          # On installe d'abord le CLI
          npm install @react-native-community/cli-platform-android --save-dev
          
          # On force l'initialisation (génère les dossiers Java/Gradle)
          npx react-native@0.72.6 init SuppliesTracker --version 0.72.6 --skip-install --npm --directory . --force
          
          # 4. Installation des modules et création du Gradle Wrapper
          npm install
          cd android && gradle wrapper --gradle-version 8.0.2 && cd ..

      - name: Bundle JavaScript
        script: |
          # Création du dossier pour le mode hors-ligne
          mkdir -p android/app/src/main/assets
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res

      - name: Build APK
        script: |
          cd android
          # Sécurité : On s'assure que gradlew est là et exécutable
          if [ ! -f "gradlew" ]; then gradle wrapper; fi
          chmod +x gradlew
          
          # Allocation mémoire pour éviter le StackOverflow
          export GRADLE_OPTS="-Xmx2048m -Xss4m"
          ./gradlew assembleDebug --no-daemon
          
    artifacts:
      - android/app/build/outputs/apk/debug/*.apk
    publishing:
      email:
        recipients:
          - votre-email@exemple.com
