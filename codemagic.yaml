workflows:
  android-apk:
    name: Build Android Offline APK
    instance_type: mac_mini_m1
    max_build_duration: 60
    scripts:
      - name: Setup Project Structure
        script: |
          # 1. Préparation du code JS
          cp "App (1).js" App.js || true
          
          # 2. Installation silencieuse
          npm install --quiet
          
          # 3. Création des dossiers Android
          mkdir -p android/app/src/main/java/com/suppliestracker
          mkdir -p android/app/src/main/res/drawable
          mkdir -p android/app/src/main/res/values
          mkdir -p android/app/src/main/assets
          
          # 4. Settings.gradle SIMPLIFIÉ (Sans auto-link automatique qui fait planter)
          cat <<EOF > android/settings.gradle
          rootProject.name = 'SuppliesTracker'
          include ':app'
          EOF

          # 5. Build.gradle (root)
          cat <<EOF > android/build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath("com.android.tools.build:gradle:8.0.2") }
          }
          allprojects { repositories { google(); mavenCentral() } }
          EOF

          # 6. Build.gradle (app) SÉCURISÉ
          cat <<EOF > android/app/build.gradle
          apply plugin: "com.android.application"

          android {
              namespace "com.suppliestracker"
              compileSdkVersion 33
              defaultConfig {
                  applicationId "com.suppliestracker"
                  minSdkVersion 21
                  targetSdkVersion 33
                  versionCode 1
                  versionName "1.0"
              }
          }
          
          dependencies {
              implementation("com.facebook.react:react-android")
          }
          EOF

          # 7. Manifest (Indispensable)
          cat <<EOF > android/app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.suppliestracker">
              <application android:label="SuppliesTracker" android:theme="@style/Theme.AppCompat.Light.NoActionBar">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

      - name: Bundle JavaScript
        script: |
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res

      - name: Build APK
        script: |
          cd android
          # On génère le wrapper AVANT tout
          gradle wrapper --gradle-version 8.0.2
          chmod +x gradlew
          export GRADLE_OPTS="-Xmx2048m -Xss4m"
          ./gradlew assembleDebug --no-daemon
          
    artifacts:
      - android/app/build/outputs/apk/debug/*.apk
    publishing:
      email:
        recipients:
          - ton-email@exemple.com
